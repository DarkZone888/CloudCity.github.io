<div class="modal fade" id="popup_model" tabindex="-1" role="dialog" aria-labelledby="popup_model_times_times" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered" role="document" id="popup_size">
		<div class="modal-content">
			<div class="modal-header bg-success" id="popup_header">
				<h5 class="modal-title text-white" ><div id="popup_title"></div></h5>
			</div>
			<div class="modal-body">
				<center><div id="popup_motion"></div></center><br>
				<div id="popup_body"></div>

			<div class="modal-footer">
				<div id="popup_button"></div>
			</div>

<script>
	function show_popup(title, body, button, type, gota, nomotion, size){
		if(type=="success"){
			document.getElementById('popup_header').className = "modal-header bg-success";
			if(!nomotion){
				document.getElementById('popup_motion').innerHTML = "<i class='fa fa-check fa-4x animated rotateIn text-success'></i>";
			}
		}else if(type=="danger"){ 
			document.getElementById('popup_header').className = "modal-header bg-danger";
			if(!nomotion){
				document.getElementById('popup_motion').innerHTML = "<i class='fa fa-times fa-4x animated rotateIn text-danger'></i>";
				}
		}else if(type=="warning"){
			document.getElementById('popup_header').className = "modal-header bg-warning";
			if(!nomotion){
				document.getElementById('popup_motion').innerHTML = "<i class='fa fa-exclamation fa-4x animated rotateIn text-warning'></i>";
			}
		}
		
		if(nomotion){
			document.getElementById('popup_motion').innerHTML = "";
		}
		
		if(size){
			document.getElementById('popup_size').className = "modal-dialog modal-lg modal-dialog-centered";
		}else{
			document.getElementById('popup_size').className = "modal-dialog modal-dialog-centered";
		}
		
		document.getElementById('popup_title').innerHTML = title;
		document.getElementById('popup_body').innerHTML = body;
		
		if(button=="ปิด"){
			document.getElementById('popup_button').innerHTML = '<button type="button" id="popup_model_times_button" class="ht-tm-element ht-tm-element btn btn-shadow text-mono btn-outline-shadow text-mono btn-outline-'+type+' waves-effect" data-dismiss="modal" aria-label="Close">ปิด</button>';
		}else if(button=="ย้อนกลับ"){
			if(!gota){
				document.getElementById('popup_button').innerHTML = '<button type="button" id="popup_model_times_button" class="ht-tm-element btn btn-shadow text-mono btn-outline-'+type+' waves-effect" onclick="window.history.back();">ย้อนกลับ</button>';
			}else{
				document.getElementById('popup_button').innerHTML = '<button type="button" id="popup_model_times_button" class="ht-tm-element btn btn-shadow text-mono btn-outline-'+type+' waves-effect" onclick="location.replace(\'?page='+gota+'\')">ย้อนกลับ</button>';
			}
		}
		$('#popup_model').modal('show');
	}
</script>
